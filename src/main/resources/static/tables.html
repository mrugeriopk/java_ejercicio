<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Gestion de Usuarios</h1>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listado de Usuario</h6>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 text-center">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 text-center">
                                        <button type="button" class="btn  btn-primary btn-round m-1" data-toggle="modal" data-target="#myModal">
                                            <i class="fa fa-plus"></i>&nbsp; Agregar Usuarios
                                        </button>
                                    </div>
                                    <div class="col-md-6 col-sm-12 text-center">
                                        <button type="button" class="btn  btn-primary btn-round m-1" onclick="cargarUsuarios('A')">
                                            <i class="fa fa-plus"></i>&nbsp; Usuarios Activos
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 text-center">
                                        <button type="button" class="btn  btn-secondary btn-round m-1" onclick="cargarUsuarios('B')">
                                            <i class="fa fa-plus"></i>&nbsp; Usuarios inactivos
                                        </button>
                                    </div>
                                    <div class="col-md-6 col-sm-12 text-center">
                                        <button type="button" class="btn  btn-warning btn-round m-1" onclick="cargarUsuarios('R')">
                                            <i class="fa fa-plus"></i>&nbsp; Usuarios revocados
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 text-center">
                                <div class="input-group">
                                    <small>Nombre</small><br>
                                    <input type="text" name="nombreb" id="nombreb" class="form-control" required>
                                    <div class="input-group-append">
                                        <a onclick="buscarnombre()" class="btn btn-primary" href="#"><i class="fas fa-search fa-sm"></i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 text-center">
                                        <small>Fecha Alta Inicial</small>
                                        <div class="input-group">
                                            <input type="date" name="faltaIni" id="faltaIni" class="form-control" required>
                                            <div class="input-group-append">
                                                <a onclick="buscarfecha()" class="btn btn-primary" href="#"><i class="fas fa-search fa-sm"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 text-center">
                                        <small>Fecha Alta Final</small>
                                        <div class="input-group">
                                            <input type="date" name="faltaFin" id="faltaFin" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered text-center" id="usuarios" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>usuario</th>
                                            <th>Fecha Alta</th>
                                            <th>Estatus</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 right">
                            <a class="btn btn-danger" href="login.html">salir <i class="fa fa-back"></i></a>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Miguel Angel Rugerio Perez &copy; Your Website 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" enctype="multipart/form-data" target="_self">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="usuario">usuario: </label>
                                <input type="text" name="usuario" id="usuario" class="form-control" required><br>
                            </div>
                            <div class="col-md-6">
                                <label for="email">email: </label>
                                <input type="email" name="email" id="email" class="form-control" ><br>
                            </div>
                            <div class="col-md-6">
                                <label for="contra">contraseña: </label>
                                <input type="password" name="contra" id="contra" class="form-control" required><br>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre">Nombre: </label>
                                <input type="text" name="nombre" id="nombre" class="form-control" required><br>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidop">Apellido Páterno: </label>
                                <input type="text" name="apellidop" id="apellidop" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidom">Apellido Materno: </label>
                                <input type="text" name="apellidom" id="apellidom" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer align-content-center">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                            <a onclick="agregaUsuarios()" class="btn btn-primary" href="#">Guardar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="respuestaActua">Ingresa los datos</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" enctype="multipart/form-data" target="_self">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="password">password: </label>
                                <input type="password" name="password" id="password" class="form-control" required><br>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre1">Nombre: </label>
                                <input type="text" name="nombre1" id="nombre1" class="form-control" required><br>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidop1">Apellido Páterno: </label>
                                <input type="text" name="apellidop1" id="apellidop1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidom1">Apellido Materno: </label>
                                <input type="text" name="apellidom1" id="apellidom1" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="correo">Correo Electronico: </label>
                                <input type="email" name="correo" id="correo" class="form-control" required>
                            </div>
                            <input type="hidden" name="idlogin" id="idlogin" class="form-control">
                        </div>
                        <div class="modal-footer align-content-center">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                            <a onclick="editarUsuario()" class="btn btn-primary" href="#">Guardar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/usuarios-demo.js"></script>

</body>

</html>
